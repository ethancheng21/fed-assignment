<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Chat</title>
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js" defer></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>MokeSell</h1>
        <nav>
            <ul>
                <li>
                    <a href="gamespage.html" class="lottie-link">
                        <dotlottie-player 
                            src="https://lottie.host/fd30fb9f-a07f-4254-9821-186c239af1db/BaV9LaSJyv.lottie" 
                            background="transparent" 
                            speed="1" 
                            direction="1" 
                            hover 
                            style="width: 50px; height: 50px;">
                        </dotlottie-player>
                    </a>
                    <a href="index.html">Home</a>
                </li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li><a href="#" id="logout-button">Logout</a></li>
                <li><a href="register.html" class="register-button">Register</a></li>
                <li><a href="sell.html" id="sell-button" class="sell-nav-button">Sell</a></li>
            </ul>
        </nav>
    </header>

    <!-- Chat Layout -->
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Chats</h3>
            <div class="chat-list">
                <ul>
                    <li>John Doe</li>
                    <li>Jane Smith</li>
                    <li>Customer Support</li>
                </ul>
            </div>
            <h3>Options</h3>
            <div class="options-list">
                <ul>
                    <li>New Chat</li>
                    <li>Archived</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">John Doe</div>
            <div class="chat-messages">
                <div class="message user">Hi there!</div>
                <div class="message system">Hello! How can I help you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
